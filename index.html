<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>jQuery 基礎サンプル</title>
  <!-- jQuery CDN 読み込み -->
   <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
   <style>
   #box {
    width: 150px;
    height: 150px;
    background: skyblue;
    margin-top: 20px;
    display: none; /* 最初は非表示 */
  }
  #result {
    margin-top: 20px;
    padding: 10px;
    background: #eee;
  }
  </style>
  </head>
  <body>
    <h1>jQuery 基礎サンプル</h1>
    <button id="btn-show">表示</button>
    <button id="btn-hide">非表示</button>
    <button id="btn-toggle">トグル</button>
    <button id="btn-color">色変更</button>
    <button id="btn-ajax">Ajax（ダミー）</button>

    <div id="box"></div>

    <div id="result">ここに結果が表示されます</div>

    <script src="index.js"></script>
</body>
</html>
